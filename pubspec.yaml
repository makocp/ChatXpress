name: chatXpress
description: A cross-platform Flutter project with chatGPT API.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.17.0
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.2
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  fonts:
    - family: IndieFlower
      fonts:
        - asset: fonts/IndieFlower-Regular.ttf
    - family: Mulish
      fonts:
        - asset: fonts/Mulish-VariableFont_wght.ttf


  assets:
    - lib/assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/icons/ios/chatXpress_ios_icon.png"
  adaptive_icon_background: "#00A67E"
  adaptive_icon_foreground: "lib/assets/icons/android/chatXpress_android_foreground.png"
